<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
 <hello-world id='hw' name="Major"></hello-world>
 <hr />

 <span>Name: <input type="text" id="name" value="Roger" /></span>
 <button onclick="updateName()">update name</button>
 <hr />

 <span>access web comp method..</span>
 <button onclick="showMsg()">show prompt in webcomp</button>


    <script>
        function showMsg() {
            const el = document.getElementById('hw');
            el.showPrompt();
        }

        function updateName() {
            const el = document.getElementById('hw');
            el.setAttribute('name', document.getElementById('name').value);
        }
    </script>
</body>

</html>
